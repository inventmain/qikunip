<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="启坤知识产权专家团队的专业观点与行业洞察。在这里阅读我们关于专利变现、高价值专利布局、技术创新和知识产权战略。">
    <meta name="keywords" content="知识产权博客, 专利战略, 行业洞察, 启坤观点, 技术创新">
    <title>{{ page.title }} - 启坤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #ba9a3e;
            --cta-color: #ff6f61;
            --dark-color: #222831;
            --light-color: #ffffff;
            --gray-color: #f4f4f4;
            --text-color: #333;
            --header-bg: #000;
            --footer-bg: #1C1C1C;
        }
        body { font-family: 'Microsoft YaHei', sans-serif; margin: 0; line-height: 1.6; color: var(--text-color); background-color: #f9f9f9; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }

        .navbar { background: var(--header-bg); color: var(--light-color); padding: 15px 0; position: sticky; top: 0; z-index: 1000; width: 100%; }
        .navbar .container { display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; align-items: center; text-decoration: none; }
        .logo-area img { max-height: 50px; margin-right: 15px; }
        .logo-text h1 { font-size: 24px; color: var(--light-color); margin: 0; font-weight: bold; }
        .nav-links { list-style: none; display: flex; margin: 0; padding: 0; align-items: center; }
        .nav-links > li { margin-left: 30px; position: relative; }
        .nav-links a, .nav-links .dropdown-toggle { text-decoration: none; color: var(--light-color); font-weight: 500; padding: 10px 0; transition: color 0.3s; cursor: pointer; display: flex; align-items: center;}
        .nav-links > li > a:hover, .dropdown:hover .dropdown-toggle { color: var(--secondary-color); }
        .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; background: var(--header-bg); border-radius: 4px; padding: 10px 0; list-style: none; min-width: 180px; box-shadow: 0 8px 24px rgba(0,0,0,.07);}
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu a { display: block; padding: 10px 20px; color: var(--light-color); white-space: nowrap; }
        .dropdown-menu a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .nav-contact-btn {
            padding: 12px 40px;
            margin-left: 20px;
            border-radius: 5px;
            background: var(--cta-color);
            color: var(--light-color);
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            transition: background .3s;
        }
        .nav-contact-btn:hover { background: #e65a4c; }

        footer { background-color: var(--footer-bg); color: #ccc; padding: 40px 0; text-align: center; font-size: 14px; }
        footer p { margin: 5px 0; }
        footer a { color: #ccc; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* 卡片列表区域 */
        .blog-section { padding: 80px 0; }
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
            max-width: 900px;
            margin: 0 auto;
        }
        .card-link {
            display: block;
            background: var(--light-color);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            transition: box-shadow .2s, transform .2s;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
            cursor: pointer;
            padding: 0;
        }
        .card-link:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.11);
            transform: translateY(-2px);
        }
        .card-content {
            display: flex;
            flex-direction: column;
            padding: 32px 32px 24px 32px;
        }
        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #222;
            text-align: left;
        }
        .card-image {
            width: 100%;
            border-radius: 7px;
            overflow: hidden;
            background: #f4f4f4;
            margin-bottom: 18px;
        }
        .card-image img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-radius: 7px;
        }
        .card-excerpt {
            color: #444;
            font-size: 1em;
            line-height: 1.7;
            margin: 0;
            text-align: left;
        }
        .card-content .card-image + .card-excerpt {
            min-height: 220px;
            display: flex;
            align-items: center;
        }
        .card-content.no-image .card-excerpt {
            min-height: 0;
            display: block;
        }
        @media (max-width: 900px) {
            .card-list { max-width: 100%; }
            .card-content { padding: 18px 10px 16px 10px; }
            .card-image img { height: 140px; }
            .card-content .card-image + .card-excerpt { min-height: 140px; }
        }
        @media (max-width: 600px) {
            .card-title { font-size: 1.1em; }
            .card-image img { height: 100px; }
            .card-content .card-image + .card-excerpt { min-height: 100px; }
        }
        /* 隐藏旧卡片样式 */
        .blog-grid, .post-card, .post-card-image, .post-card-content, .post-excerpt, .read-more-link, .post-meta, .blog-feed-list, .blog-feed-card { display: none !important; }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
             <a href="index.html" class="logo-area">
                <img src="https://user-assets.sxlcdn.com/images/1191000/FrjHVpeHT7qVJm905hWVKcg62gZx.jpeg" alt="启坤知识产权 Logo">
                <div class="logo-text"><h1><strong>启坤知识产权</strong></h1></div>
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation"><span class="hamburger"></span></button>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li class="dropdown">
                    <span class="dropdown-toggle">服务 <i class="fas fa-chevron-down fa-xs"></i></span>
                    <ul class="dropdown-menu">
                        <li><a href="high-value-patent-layout.html">高价值专利布局</a></li>
                        <li><a href="patent-monetization.html">专利变现</a></li>
                    </ul>
                </li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="insights.html">专业观点</a></li>
                <li><a href="faq.html">常见问题</a></li>
                <li><a href="mailto:contact@qikunip.com" class="nav-contact-btn">联系我们</a></li>
            </ul>
        </div>
    </header>

    <!-- 卡片区域（已修正） -->
    <main class="blog-section">
        <div class="card-list">
            {% for post in site.posts %}
            <a class="card-link" href="{{ post.url }}">
                <div class="card-content{% unless post.image %} no-image{% endunless %}">
                    <div class="card-title">{{ post.title }}</div>
                    {% if post.image %}
                    <div class="card-image">
                        <img src="{{ post.image }}" alt="文章配图">
                    </div>
                    {% endif %}
                    <div class="card-excerpt">
                        {{ post.excerpt | strip_html }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    {{ content }}

    <footer>
        <div class="container">
            <p>版权所有 © 北京启坤知识产权代理有限公司. All rights reserved.</p>
            <p><a href="https://beian.miit.gov.cn/" target="_blank">京ICP备19020611号-1</a></p>
        </div>
    </footer>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const body = document.body;
        navToggle.addEventListener('click', () => {
            body.classList.toggle('nav-open');
        });
    </script>
</body>
</html>
