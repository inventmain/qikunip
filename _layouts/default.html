<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="启坤知识产权专家团队的专业观点与行业洞察。在这里阅读我们关于专利变现、高价值专利布局、技术创新和知识产权战略的深度分析文章。">
    <meta name="keywords" content="知识产权博客, 专利战略, 行业洞察, 启坤观点, 技术创新">
    <title>{{ page.title }} - 启坤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #ba9a3e;
            --cta-color: #ff6f61;
            --dark-color: #222831;
            --light-color: #ffffff;
            --gray-color: #f4f4f4;
            --text-color: #333;
            --header-bg: #000;
            --footer-bg: #1C1C1C;
        }
        body { font-family: 'Microsoft YaHei', sans-serif; margin: 0; line-height: 1.6; color: var(--text-color); background-color: #f9f9f9; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        
        /* --- START: 标准化 Header & Navigation --- */
        .navbar { background: var(--header-bg); color: var(--light-color); padding: 15px 0; position: sticky; top: 0; z-index: 1000; width: 100%; }
        .navbar .container { display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; align-items: center; text-decoration: none; }
        .logo-area img { max-height: 50px; margin-right: 15px; }
        .logo-text h1 { font-size: 24px; color: var(--light-color); margin: 0; font-weight: bold; }
        .nav-links { list-style: none; display: flex; margin: 0; padding: 0; align-items: center; }
        .nav-links > li { margin-left: 30px; position: relative; }
        .nav-links a, .nav-links .dropdown-toggle { text-decoration: none; color: var(--light-color); font-weight: 500; padding: 10px 0; transition: color 0.3s; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .nav-links > li > a:hover, .dropdown:hover .dropdown-toggle { color: var(--secondary-color); }
        .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; background: var(--header-bg); border-radius: 4px; padding: 10px 0; list-style: none; min-width: 180px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu a { display: block; padding: 10px 20px; color: var(--light-color); white-space: nowrap; }
        .dropdown-menu a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .nav-contact-btn {
            padding: 12px 40px;
            margin-left: 20px;
            border-radius: 5px;
            background: var(--cta-color);
            color: var(--light-color);
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            transition: background .3s;
        }
        .nav-contact-btn:hover { background: #e65a4c; }
        /* --- END: 标准化 Header & Navigation --- */

        footer { background-color: var(--footer-bg); color: #ccc; padding: 40px 0; text-align: center; font-size: 14px; }
        footer p { margin: 5px 0; }
        footer a { color: #ccc; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* Blog Page Specific Styles */
        .page-header { background: var(--dark-color); color: var(--light-color); text-align: center; padding: 60px 0; }
        .page-header h1 { font-size: 2.8em; color: var(--light-color); }
        .page-header p { font-size: 1.1em; opacity: 0.8; }
        .blog-section { padding: 80px 0; }
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .post-card { background: var(--light-color); border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .post-card-image { height: 200px; background-size: cover; background-position: center; }
        .post-card-content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .post-card-content h3 { font-size: 1.4em; margin-top: 0; }
        .post-card-content h3 a { text-decoration: none; color: var(--dark-color); }
        .post-meta { font-size: 0.9em; color: #777; margin-bottom: 15px; }
        .post-excerpt { color: #555; flex-grow: 1; }
        .read-more-link { display: inline-block; margin-top: 20px; color: var(--primary-color); text-decoration: none; font-weight: bold; }
        .read-more-link:hover { text-decoration: underline; }

        /* --- START: 移动端汉堡菜单按钮 --- */
        .nav-toggle { display: none; background: none; border: none; cursor: pointer; padding: 10px; }
        .nav-toggle .hamburger { display: block; width: 25px; height: 2px; background-color: var(--light-color); position: relative; transition: transform 0.3s ease; }
        .nav-toggle .hamburger::before, .nav-toggle .hamburger::after { content: ''; position: absolute; left: 0; width: 100%; height: 2px; background-color: var(--light-color); transition: top 0.3s ease, bottom 0.3s ease, transform 0.3s ease; }
        .nav-toggle .hamburger::before { top: -8px; }
        .nav-toggle .hamburger::after { bottom: -8px; }
        body.nav-open .nav-toggle .hamburger { transform: rotate(45deg); }
        body.nav-open .nav-toggle .hamburger::before { top: 0; transform: rotate(90deg); }
        body.nav-open .nav-toggle .hamburger::after { bottom: 0; transform: rotate(90deg); }
        /* --- END: 移动端汉堡菜单按钮 --- */
        
        /* --- START: 响应式适配 --- */
        @media (max-width: 992px) {
            .nav-toggle { display: block; z-index: 1001; }
            .navbar .container { flex-wrap: nowrap; }
            .nav-links { position: fixed; top: 0; right: 0; height: 100vh; width: 280px; background: var(--header-bg); flex-direction: column; align-items: flex-start; padding: 80px 30px 30px; transform: translateX(100%); transition: transform 0.3s ease-in-out; }
            body.nav-open .nav-links { transform: translateX(0); }
            .nav-links > li { margin: 15px 0; width: 100%; }
            .nav-links a.nav-contact-btn { margin: 20px 0 0 0; text-align: center; display: block; }
            .dropdown-menu { position: static; display: none; background: #111; box-shadow: none; border-radius: 0; padding-left: 15px;}
            .dropdown:hover .dropdown-menu { display: block; }
        }
        @media (max-width: 768px) {
            .page-header { padding: 40px 0; }
            .page-header h1 { font-size: 2em; }
            .blog-section { padding: 60px 0; }
        }
        /* --- END: 响应式适配 --- */

        /* --- START: 新增 - 文章内容排版样式 --- */
        .post-content { line-height: 1.8; }
        .post-content h2, .post-content h3, .post-content h4 { margin-top: 1.8em; margin-bottom: 1em; color: var(--dark-color); }
        .post-content p { margin-bottom: 1.2em; }
        .post-content ul, .post-content ol { margin-bottom: 1.2em; padding-left: 1.8em; }
        .post-content li { margin-bottom: 0.6em; }
        .post-content blockquote {
            margin: 1.5em 0;
            padding: 15px 25px;
            border-left: 5px solid var(--primary-color);
            background-color: var(--gray-color);
            color: #555;
            font-style: italic;
        }
        .post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 1.5em 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .post-content a { color: var(--primary-color); text-decoration: none; border-bottom: 1px dotted var(--primary-color); }
        .post-content a:hover { border-bottom-style: solid; }
        /* --- END: 新增 - 文章内容排版样式 --- */
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
             <a href="index.html" class="logo-area">
                <img src="https://user-assets.sxlcdn.com/images/1191000/FrjHVpeHT7qVJm905hWVKcg62gZx.jpeg" alt="启坤知识产权 Logo">
                <div class="logo-text"><h1><strong>启坤知识产权</strong></h1></div>
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation"><span class="hamburger"></span></button>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li class="dropdown">
                    <span class="dropdown-toggle">服务 <i class="fas fa-chevron-down fa-xs"></i></span>
                    <ul class="dropdown-menu">
                        <li><a href="high-value-patent-layout.html">高价值专利布局</a></li>
                        <li><a href="patent-monetization.html">专利变现</a></li>
                    </ul>
                </li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="insights.html">专业观点</a></li>
                <li><a href="faq.html">常见问题</a></li>
                <li><a href="mailto:contact@qikunip.com" class="nav-contact-btn">联系我们</a></li>
            </ul>
        </div>
    </header>

    {{ content }}

    <footer>
        <div class="container">
            <p>版权所有 © 北京启坤知识产权代理有限公司. All rights reserved.</p>
            <p><a href="https://beian.miit.gov.cn/" target="_blank">京ICP备19020611号-1</a></p>
        </div>
    </footer>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const body = document.body;
        navToggle.addEventListener('click', () => {
            body.classList.toggle('nav-open');
        });
    </script>
</body>
</html>
