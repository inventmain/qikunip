<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="启坤知识产权专家团队的专业观点与行业洞察。在这里阅读我们关于专利变现、高价值专利布局、技术创新和知识产权战略。">
  <meta name="keywords" content="知识产权博客, 专利战略, 行业洞察, 启坤观点, 技术创新">
  <title>{{ page.title }} - 启坤</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    :root {
      --header-bg: #000;
      --light-color: #fff;
      --secondary-color: #ffc107;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: var(--header-bg);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-text h1 {
      font-size: 24px;
      color: var(--light-color);
      margin: 0;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-links > li { margin-left: 30px; position: relative; }

    .nav-links a, .nav-links .dropdown-toggle {
      text-decoration: none;
      color: var(--light-color);
      font-weight: 500;
      padding: 10px 0;
      transition: color 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .nav-links > li > a:hover,
    .dropdown:hover .dropdown-toggle {
      color: var(--secondary-color);
    }

    /* 卡片整体可点击 */
    .card-link {
      display: block;
      background: var(--light-color);
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: box-shadow .2s, transform .2s;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      cursor: pointer;
    }

    .card-link:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }

    /* 卡片内容：标题在上 */
    .card-content {
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* 标题样式 */
    .card-title {
      font-size: 1.3em;
      font-weight: bold;
      line-height: 1.4;
      color: #222;
    }

    /* 有图时的布局：图片在左，摘要在右 */
    .card-body {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
    }

    /* 图片样式 */
    .card-image {
      width: 260px;
      min-width: 200px;
      max-width: 320px;
      aspect-ratio: 16/10;
      border-radius: 7px;
      overflow: hidden;
      background: #f4f4f4;
      flex-shrink: 0;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .3s;
    }

    /* hover 图片缩放 */
    .card-link:hover .card-image img {
      transform: scale(1.05);
    }

    /* 摘要样式 */
    .card-text {
      flex: 1;
      display: flex;
      align-items: center; /* 摘要垂直居中 */
    }

    .card-excerpt {
      color: #444;
      font-size: 1em;
      line-height: 1.7;
      margin: 0;
      text-align: left;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* 最多三行 */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color .3s;
    }

    .card-link:hover .card-excerpt {
      color: #222;
    }

    /* 无图卡片 */
    .card-content.no-image .card-excerpt {
      min-height: auto;
    }

    /* 卡片区域布局 */
    .blog-section {
      padding: 40px 20px;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* ✅ 响应式处理 */
    @media (max-width: 900px) {
      .card-body {
        flex-direction: column; /* 改为上下排列 */
      }
      .card-image {
        width: 100%;
        max-width: 100%;
        aspect-ratio: unset;
        height: 180px;
      }
      .card-image img {
        height: 100%;
      }
    }

    @media (max-width: 600px) {
      .card-title {
        font-size: 1.1em;
      }
      .card-excerpt {
        font-size: 0.95em;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-text">
      <h1>启坤</h1>
    </div>
    <ul class="nav-links">
      <li><a href="/">首页</a></li>
      <li><a href="/about">关于我们</a></li>
      <li><a href="/blog">博客</a></li>
      <li><a href="/contact">联系我们</a></li>
    </ul>
  </header>

  <!-- 卡片区域 -->
  <main class="blog-section">
    <div class="card-list">
      {% for post in site.posts %}
      <a class="card-link" href="{{ post.url }}">
        <div class="card-content{% unless post.image %} no-image{% endunless %}">
          <div class="card-title">{{ post.title }}</div>
          {% if post.image %}
          <div class="card-body">
            <div class="card-image">
              <img src="{{ post.image }}" alt="文章配图">
            </div>
            <div class="card-text">
              <div class="card-excerpt">{{ post.excerpt | strip_html | truncate: 80 }}</div>
            </div>
          </div>
          {% else %}
          <div class="card-excerpt">{{ post.excerpt | strip_html | truncate: 80 }}</div>
          {% endif %}
        </div>
      </a>
      {% endfor %}
    </div>
  </main>

</body>
</html>
