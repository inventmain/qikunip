---
layout: default
---
<main>
    <section class="blog-section">
        <div class="post-container">

            <header class="post-header-simple">
                <p class="breadcrumbs">
                    <a href="{{ '/' | relative_url }}">首页</a> &gt; <a href="{{ '/insights.html' | relative_url }}">专业观点</a>
                </p>
    
                <h1>{{ page.title }}</h1>
                
                <p class="post-meta-simple">
                    <span>发布于 {{ page.date | date: "%Y年%m月%d日" }}</span>
                    {% if page.author %}
                    <span style="margin-left: 15px;">作者: {{ page.author }}</span>
                    {% endif %}
                </p>
            </header>

            <article class="post-content">
                {{ content }}
            </article>

        </div>
    </section>
</main>
